<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenar Comida</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Ordenar Comida</h1>
        <div class="form-container">
            <label for="comida">Ingrese el nombre del plato:</label>
            <input type="text" id="comida">
            <label for="precio">Ingrese el precio del plato:</label>
            <input type="number" id="precio">
            <button onclick="agregarComida()">Agregar Plato</button>
            <button onclick="mostrarOrden()">Mostrar Orden</button>
            <button onclick="limpiarOrden()">Limpiar Orden</button>
        </div>
        
        <div id="orden-container">
            <h2>Orden:</h2>
            <ul id="orden-list"></ul>
            <p id="subtotal"></p>
            <p id="impuesto"></p>
            <p id="total"></p>
        </div>

        <div class="propina-container">
            <label for="propina">Seleccione la propina:</label>
            <select id="propina" onchange="calcularTotal()">
                <option value="0.1">10%</option>
                <option value="0.15">15%</option>
                <option value="0.2">20%</option>
                <option value="manual">Propina Manual</option>
            </select>
            <input type="number" id="propina-manual" style="display: none;" placeholder="Ingrese la propina">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
